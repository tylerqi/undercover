<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <!-- link rel="stylesheet" type="text/css" href="css/index.css" / -->
        <link rel="stylesheet" href="themes/theme.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="jquery.mobile.structure-1.4.3.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="jquery.mobile-1.4.3.min.js"></script>
        <title>Sign in</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
        
      
            
            <div data-role="header">
                <h2>Sign Up</h2>
            </div>
            <div class="ui-content" role="main">
                <form action="undercover.aqize.com/signup" method="post" >
                    <div data-role="fieldcontain">
                        <label for="lname">Last Name：</label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name">
                        <label for="fname">Frist Name：</label>
                        <input type="text" name="fname" id="fname" placeholder="Frist Name">
                        <label for="nname">Nick Name：</label>
                        <input type="text" name="nname" id="nname" placeholder="Name Name">
                        <label for="password">Password：</label>
                        <input type="password" name="password" id="password">
                        <label for="cpassword">Confirmed Password：</label>
                        <input type="password" name="cpassword" id="cpassword">
                    </div>
            <input type="submit" data-inline="true" value="Sign Up" data-theme="e">
                
                </form>
            </div>
    
        
    </body>
</html>
